<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
</head>
<body>
Edit User
<p></p>
<form th:method="PATCH" th:action="@{/admin/{id}(id=${user.getId()})}" th:object="${user}">
    <label for="name">Name</label>
    <input th:field="*{name}" type="text" id="name">
    <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>
    <div style="color: red" th:text="${userNameError}">userNameError</div>
    <br>
    <label for="age">Age</label>
    <input th:field="*{age}" type="text" id="age">
    <div style="color: red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age error</div>
    <br>
    <label for="email">Email</label>
    <input th:field="*{email}" type="text" id="email">
    <div style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email error</div>
    <br>
    <label for="password">Password</label>
    <input th:field="*{password}" type="text" id="password">
    <div style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password error</div>
    <br>
    <label for="roleUser">is User</label>
    <input th:field="*{roles}" type="checkbox" id="roleUser" th:value="2">
    <label for="roleAdmin">is Admin</label>
    <input th:field="*{roles}" type="checkbox" id="roleAdmin" th:value="1">
    <div style="color: red" th:if="${#fields.hasErrors('roles')}" th:errors="*{roles}">Roles error</div>
    <br>
    <button type="submit">Edit user</button>
</form>
<p></p>
<a href="/logout">Logout</a>
</body>
</html>
