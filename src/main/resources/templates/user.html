<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<p><a href="users/new">Add new user</a></p>
<table id="123" style="border: solid">

    <tr>
        <td>Name</td>
        <td>Age</td>
        <td>Email</td>
        <td>Update</td>
        <td>Remove</td>
    </tr>

    <tr th:each="user : ${users}">
        <td th:utext="${user.getName()}">name</td>
        <td th:utext="${user.getAge()}">age</td>
        <td th:utext="${user.getEmail()}">email</td>
        <td>
            <form method="get" th:action="@{/users/{id}/edit(id=${user.getId()})}">
                <button type="submit">Edit</button>
            </form>
        </td>
        <td>
            <form th:method="delete" th:action="@{/users/{id}(id=${user.getId()})}">
            <button type="submit">Delete</button>
            </form>
        </td>


    </tr>
</table>
</body>
</html>
